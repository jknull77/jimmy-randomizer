<!-- CONTENT -->

<body>


    <!-- Header -->
    <div class="w3-container w3-theme w3-padding" id="myHeader">
        <div class="w3-center">
            <h4>JIMMY JOHN'S</h4>
            <h1 class="w3-xxlarge w3-animate-bottom">Sandwitch Simulator</h1>
        </div>
    </div>


    <!-- Sandwich Sim -->
    <div class="w3-center" id="sandwitch-generator">
        <br>
        <h2>Generate Your Sandwitch</h2>

        <div id="sandwitch-frame"" style=" position: relative;">

            <div id="sandwitch-spin" class="spinner off"></div>

            <img id="sandwitch-img" class="off" height="150px" src="">

            <h3 id="sandwitch-name" class="off"></h3>

            <p id="sandwitch-enjoy" class="off">Enjoy Your Meal!</p>

        </div>


        <div class="w3-padding-32">
            <button id="spin-button" class="w3-btn w3-xlarge w3-theme w3-hover-red w3-card-2" onclick="spinSandwitch()"
                style="font-weight:900;">
                SPIN
            </button>
        </div>

    </div>



    <!-- Side Sim -->
    <br><br><br>
    <div class="w3-center off" id="side-generator">
        <br>
        <h4>Spin for a chance at a side item!</h4>

        <div id="side-frame" style="position: relative;">

            <div id="side-spin" class="spinner off"></div>

            <img id="side-img" class="off" height="150px" src="">

            <h3 id="side-name" class="off"></h3>

            <p id="side-note" class="off"></p>

            <p id="side-no" class="off" style="font-weight: bold; width: 25%; margin: auto; color: rgb(211, 0, 0);">
                <br>
                Better Luck Next Time!
            </p>

        </div>


        <div class="w3-padding-32">
            <button id="side-spin-button" class="w3-btn w3-xlarge w3-theme w3-hover-red w3-card-2" onclick="spinSide()"
                style="font-weight:900;">
                SPIN
            </button>
        </div>

    </div>
    <br><br>


</body>

<!-- Sim and animate -->
<script>

    async function spinSandwitch() {

        $('#spin-button').hide();
        $('#sandwitch-frame').css('height', '100px');
        $('#sandwitch-spin').fadeIn();

        // randomize and update content
        var res = weightedSample(sandwitchIDs, sandwitchWeights);

        $('#sandwitch-img').attr('src', `static/sandwitches/${res}.webp`)

        if (sandwitchData[res]['type'] == 'Original' || sandwitchData[res]['type'] == 'Favorite') {
            $('#sandwitch-name').html(`
                #${res} ${sandwitchData[res]['name']}
            `)
        } else {
            $('#sandwitch-name').html(`
                ${sandwitchData[res]['name']}
            `)
        }

        await sleep(3);
        $('#sandwitch-spin').fadeOut();

        $('#sandwitch-img').addClass('w3-animate-zoom');
        $('#sandwitch-img').fadeIn();

        await sleep(1);
        $('#sandwitch-name').addClass('w3-animate-bottom');
        $('#sandwitch-name').fadeIn();

        await sleep(2);
        $('#side-generator').addClass('w3-animate-zoom');
        $('#side-generator').fadeIn();

    }



    async function spinSide() {

        $('#side-spin-button').hide();
        $('#side-frame').css('height', '100px');
        $('#side-spin').fadeIn();

        // randomize and update content
        var res = weightedSample(sideIDs, sideWeights);

        if (res == 'none') {

            await sleep(3);
            $('#side-spin').fadeOut();
            $('#side-no').addClass('w3-animate-zoom');
            $('#side-no').fadeIn();

        }
        else {

            $('#side-img').attr('src', `static/sandwitches/${res}.webp`)

            $('#side-name').html(`
                ${sideData[res]['name']}
            `)

            $('#side-note').html(`
                ${sideData[res]['note']}
            `)

            await sleep(3);
            $('#side-spin').fadeOut();

            $('#side-img').addClass('w3-animate-zoom');
            $('#side-img').fadeIn();


            await sleep(1);
            $('#side-name').addClass('w3-animate-bottom');
            $('#side-name').fadeIn();

            await sleep(1);
            $('#side-note').fadeIn();

        }


    }



</script>
